<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>This is Detail Product</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="product-details">
        <h2>{{ product?.name}}</h2>
        <p>{{product?.description}}</p>
        <p>Giá : ${{product?.price}}</p>
        <div class="product-actions">
            <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
            <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
        </div>
        <div class="product-quantity">
            <div class="border-wrapper">
                <button (click)="decreaseQuantity()">-</button>
                <input type="text" [value]="quantity">
                <button (click)="increaseQuantity()">+</button>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div id="carouselExample" data-bs-ride="carousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item " *ngFor="let image of product?.product_images; let i = index "
          [ngClass]="{'active' :i === currentImageIndex } "
          >
            <div  class="square-image" >
              <img [src]="image.imageUrl" alt="product_images">
            </div>
          </div>
         
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-slide="prev"
            data-bs-target="#carouselExample"
            (click)="previousImage()"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-slide="next"
            data-bs-target="#carouselExample"
            (click)="nextImage()"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="row">
          <div class="thumbnail-container">
            <div class="thumbnail-item " *ngFor="let image of product?.product_images;let i = index "
            [ngClass]="{'active' : 1 === currentImageIndex}"
            (click)="thumbnailClick(i)"
            >
              <img
                [src]="image.imageUrl"
                class="thumbnail-image"
                alt="Thumbnail Image {{i}}"
              />
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
