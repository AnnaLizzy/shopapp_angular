<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang đặt hàng</h1>
        <p>Sử dụng bootstrap</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form >
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label phone">Số điện thoại</label>
                    <input type="text" id="phone" class="form-control">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đặt hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img class="product-image" src="../../assets/photos/photo1.jpg" alt="Photo Image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100.000 đ</td>
                        <td>200.000 đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img class="product-image" src="../../assets/photos/photo1.jpg" alt="Photo Image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100.000 đ</td>
                        <td>200.000 đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img class="product-image" src="../../assets/photos/photo2.jpg" alt="Photo Image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100.000 đ</td>
                        <td>200.000 đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tổng giá : 350,000</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập mã giảm giá</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập mã">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
